[build]
  # Build command for the frontend
  command = "npm run netlify-build"
  
  # Directory to publish (relative to the root of your repo)
  publish = "client/build"

[build.environment]
  # Set Node.js version
  NODE_VERSION = "18"
  # Disable source maps for production builds
  GENERATE_SOURCEMAP = "false"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/static/*"
  [headers.values]    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for build
[context.production.environment]
  NODE_ENV = "production"
  # IMPORTANT: Set this to your actual backend URL in Netlify dashboard
  # REACT_APP_API_URL = "https://your-backend-domain.com/api"

[context.deploy-preview.environment]
  NODE_ENV = "production"
  # IMPORTANT: Set this to your actual backend URL in Netlify dashboard
  # REACT_APP_API_URL = "https://your-backend-domain.com/api"
